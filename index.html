<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flappy-bird</title>
    <link rel="stylesheet" href="./assets/reset.css">
    <link rel="stylesheet" href="./assets/index.css">
</head>

<body>
    <div id="game">
        <div class="bird"></div>
        <div class="start start-blue">开始游戏</div>
        <div class="score">0</div>
        <div class="mask"></div>
        <div class="end">
            <div class="over">Game Over</div>
            <div class="result">Yours Result:</div>
            <div class="final-score">0</div>
            <ul class="rank-list">
                <li class="rank-item">
                    <span class="rank-degree first">1</span>
                    <span class="rank-score">5</span>
                    <span class="rank-title">2020.08.15 20.20.20</span>
                </li>
                <li class="rank-item">
                    <span class="rank-degree second">2</span>
                    <span class="rank-score">5</span>
                    <span class="rank-title">2020.08.15 20.20.20</span>
                </li>
                <li class="rank-item">
                    <span class="rank-degree third">3</span>
                    <span class="rank-score">5</span>
                    <span class="rank-title">2020.08.15 20.20.20</span>
                </li>
                <li class="rank-item">
                    <span class="rank-degree">4</span>
                    <span class="rank-score">5</span>
                    <span class="rank-title">2020.08.15 20.20.20</span>
                </li>
                <li class="rank-item">
                    <span class="rank-degree">5</span>
                    <span class="rank-score">5</span>
                    <span class="rank-title">2020.08.15 20.20.20</span>
                </li>
                <li class="rank-item">
                    <span class="rank-degree">6</span>
                    <span class="rank-score">5</span>
                    <span class="rank-title">2020.08.15 20.20.20</span>
                </li>
                <li class="rank-item">
                    <span class="rank-degree">7</span>
                    <span class="rank-score">5</span>
                    <span class="rank-title">2020.08.15 20.20.20</span>
                </li>
            </ul>
            <div class="restrat">重新开始</div>
        </div>
    </div>
</body>
<script src="./index.js"></script>

</html>
